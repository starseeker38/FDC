<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile &lt; Buyer</title>
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="css/rwd.custom.css">
  <link rel="stylesheet" href="css/page.profile.css">
  <script src="js/toggleGrid.js"></script>
</head>
<body>

  <div class="container">
    <div class="top-bar row">
      <div class="col m-2">
        <button type="button" class="button is-hamberger">
          <img src="images/icon/Icon-Burger-Menu@1x.svg" alt="open menu">
        </button>
        <!-- invisible menu -->
      </div>
      <div class="col m-2 m-o-8">
        <button type="button" class="button is-more">
          <img src="images/icon/Icon-More@1x.svg" alt="more content">
        </button>
        <!-- invisible menu -->
      </div>
    </div>
    <div class="user-info row">
      <div class="row">
        <h1 class="user-name col m-5 m-o-2">
          Larry Richards
        </h1>
      </div>
      <div class="user-info-link row">
        <a href="#" class="link is-favorite col m-3 m-o-2">favorites</a>
        <a href="#" class="link is-show-more col m-3 m-o-4">show more</a>
      </div>
    </div>
  </div>

</body>
</html>
